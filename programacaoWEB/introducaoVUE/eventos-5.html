<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarMouse">Mouse: {{ x }} e {{ y }}

        <span v-on:mousemove.stop="">PARAR AQUI</span>

    </p>

</div>


<script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(valor, e) {
                    console.log(e)
                    this.contador = this.contador + valor
                },
                atualizarMouse(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                }
            },
        })
</script>
