<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a :href=link>GOOGLE</a>
    <hr>
    <p v-html="linkHtml"></p>

</div>


<script>
        new Vue({
            el: '#app',
            data: {
                titulo: "Ola vue JS",
                link: "http://www.google.com.br",
                linkHtml: "<a href='http://google.com'>Google<a/>"
            },
            methods: {
                saudacao(){
                    this.titulo = "Bom dia !!!"
                    return this.titulo
                }
            },
        })
</script>
