<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ hello() }}</p>
</div>


<script>
        new Vue({
            el: '#app',
            data: {
                titulo: "Ola vue JS"
            },
            methods: {
                hello(){
                    console.log(this)
                    x = Math.pow(7, 3).toString()
                    return x
                }
            },
        })
</script>
